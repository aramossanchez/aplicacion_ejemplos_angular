<button (click)="resNumber()">-</button>
<input type="text" value="{{number}}" (keyup)="handleNumber($event)" [ngStyle]="currentStyle">
<button (click)="sumNumber()">+</button>
<div *ngIf="number<6" class="spinner">
    <app-spinner></app-spinner>
</div>
<h3 *ngIf="number>5">Counter es mayor que 5</h3>
<div [ngSwitch]="number">
    <p *ngSwitchCase = "2">Counter es 2</p>
    <p *ngSwitchDefault>Counter es unknown</p>
</div>
