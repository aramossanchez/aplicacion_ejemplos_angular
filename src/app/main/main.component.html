<p>{{message | uppercase}}</p>
<input #valorMessage type="message" (keyup)="handleMessage($event)" placeholder="cambia el valor de message">
<input [(ngModel)]="message">
<img src="{{imageUrl}}" alt="Image">
<button (click)="changeImageKoala()">Cambiar Imagen Koala</button>
<button on-click="changeImageMapache()">Cambiar Imagen Mapache</button>
<button (click)="alertMessage(valorMessage.value)">Muestrame valor del primer input</button>
<app-counter></app-counter>
